<div nz-row [nzGutter]="20">
  <div nz-col [nzSm]="24">
    <nz-card [nzTitle]="cardTitle" [nzExtra]="extraTemplate" [nzLoading]="orgLoading" class="main-content-panel-height">
      <ng-template #cardTitle>
        Delete/Add <b style="color: red;">Root</b> node in the nz-tree component not work well.
      </ng-template>
      <nz-tree
        #treeCom
        [nzData]="nodes"
        [nzAsyncData]="true"
        (nzClick)="nzClick($event)"
        (nzExpandChange)="expandEvent($event)">
    </nz-tree>
    </nz-card>
    <ng-template #extraTemplate>
      <nz-button-group nzSize="small">
        <button nz-button nzType="primary" (click)="addOrg()">
          <i nz-icon type="plus-circle-o"></i>
        </button>
        <button nz-button nzType="danger" (click)="deleteOrg()">
          <i nz-icon type="minus-circle-o"></i>
        </button>
      </nz-button-group>
    </ng-template>
  </div>
</div>
